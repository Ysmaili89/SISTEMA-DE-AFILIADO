services:
 - type: web
   name: afiliados-app
   env: python
   pythonVersion: "3.11"
   buildCommand: "pip install -r requirements.txt"
   # Updated startCommand to run migrations first
   startCommand: "flask db upgrade && gunicorn --bind 0.0.0.0:$PORT main:app"
   envVars:
     - key: SECRET_KEY
       value: Clave123Segura
     - key: DATABASE_URL
       fromDatabase:
         name: afiliados-db
         property: connectionString